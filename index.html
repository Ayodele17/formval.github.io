<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Form</h2>
        </div>
        
            <form class="form" id="form">
                <div class="formcontent">
                    <label>User Name</label>
                    <input type="text" placeholder="Samuel" id="userName"><br>
                    <small>Error Message</small>
                </div>
                <div class="formcontent">
                    <label>Email</label>
                    <input type="email" placeholder="info@pascal" id="email"><br>
                    <small>Error Message</small>
                </div>
                <div class="formcontent">
                    <label>Password</label>
                    <input type="password" placeholder="****" id="password"><br>
                    <small>Error Message</small>
                </div>
                <div class="formcontent">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="****" id="password1"><br>
                    <small>Error Message</small>
                </div>
                <div class="btn">
                    <button>Submit</button>
                </div>
            </form>
    </div>



    <script lang="javascript" type="text/javascript" src="script.js"></script>
</body>
</html>
